<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="libraries">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="phone library-listing">
          <a href="#/library/{{phone.ID}}">
	          <h2>{{phone.title}}</h2>
			  <div ng-bind-html="phone.excerpt"></div>
		  </a>
        </li>
      </ul>

    </div>
  </div>
</div>
