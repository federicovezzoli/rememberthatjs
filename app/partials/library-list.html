<!--Body content-->
<ul class="libraries">
  <li ng-repeat="entry in entries | filter:query | orderBy:orderProp" class="phone panel panel-default">
  	<div class="panel-heading">
  		{{entry.ID}}<a href="#/library/{{phone.ID}}" class="btn btn-success"><span class="glyphicon glyphicon-arrow-down"></span></a>
  		<h2 class="panel-title">{{entry.title}}</h2>
  	</div>
  	<div class="panel-body">
      	<ul>
    			<li ng-repeat="category in entry.terms.category"><a href="{{category.link}}" class="btn btn-primary">{{category.name}}</a></li>
    		</ul>
  	<div ng-bind-html="entry.content"></div>
    </div>
  </li>
</ul>

<!-- pagination -->
<div class="paginationWrap">
	Total Articles: {{totalArticles}}
	Total Pages: {{totalPages}}
	<ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li ng-repeat=""><a ng-click="updatePagination(1)">1</a></li>
    <li><a ng-click="updatePagination(2)">2</a></li>
    <li><a ng-click="updatePagination(3)">3</a></li>
    <li><a ng-click="updatePagination(4)">4</a></li>
    <li><a ng-click="updatePagination(5)">5</a></li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>
