<!doctype html>
<html lang="en" ng-app="rememberthatApp">
<head>
  <meta charset="utf-8">
  <title>Remember that JS</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/angular.js"></script>
  <script src="js/vendor/angular-animate.js"></script>
  <script src="js/vendor/angular-route.js"></script>
  <script src="js/vendor/angular-resource.js"></script>
  <script src="js/vendor/angular-sanitize.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>

  <div class="view-container">
    <div class="view-frame">
	    <div class="container-fluid">
			<div class="row">
				<div class="col-md-2">
					<!--Sidebar content-->

					Search: <input ng-model="query">
					Sort by:
					<select ng-model="orderProp">
						<option value="name">Alphabetical</option>
						<option value="age">Newest</option>
					</select>

					<div ng-controller="RememberthatCategories">
						<h4>Archived by:</h4>
						<div class="list-group">
							<a href="" ng-repeat="cat in categories" class="list-group-item"><span class="badge">{{cat.count}}</span>{{cat.name}}</a>
						</div>
					</div>
				</div>
				<div class="col-md-10" ng-view>

				</div>
			</div>
	    </div>
    </div>
   </div>

</body>
</html>
